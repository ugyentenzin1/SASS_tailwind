<div class="flex flex-row flex-wrap items-center gap-5 pl-[40px]">
  <div
    *ngFor="let item of dataInput"
    class="flex w-[23%] cursor-pointer flex-col justify-center bg-blue-300 p-[20px] hover:scale-95 hover:shadow-2xl"
  >
    <img src="{{ item.photo }}" width="400px" />
    <h1 class="text-2xl">{{ item.name }}</h1>
    <p>---{{ item.city }}, {{ item.state }}</p>
    <a routerLink="details">Learn More >></a>
  </div>
</div>
